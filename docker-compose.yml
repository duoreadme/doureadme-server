version: '3.8'

services:
  api:
    build: .
    ports:
      - "5088:5088"
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - HOST=0.0.0.0
      - PORT=5088
      - DEBUG=true
      - LOG_LEVEL=INFO
    volumes:
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5088/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

